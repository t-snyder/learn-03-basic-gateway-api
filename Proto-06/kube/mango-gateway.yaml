---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mango-credential
spec:
  isCA: false
  privateKey:
    algorithm: ECDSA
    size: 256
  dnsNames:
    - localhost
    - mango
    - mango.mango.svc.cluster.local
    - mango.example.com
  ipAddresses:
    - 127.0.0.1
  secretName: mango-credential
  issuerRef:
    name: mango-tls-cert-issuer

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: mango-gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: https
    hostname: "mango.example.com"
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: mango-credential
    allowedRoutes:
      namespaces:
        from: All
  - name: http
    hostname: mango.example.com
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mango-route
spec:
  parentRefs:
  - name: mango-gateway
  hostnames: 
  - mango.example.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /mango
    backendRefs:
    - name: mango-svc
      port: 8000
